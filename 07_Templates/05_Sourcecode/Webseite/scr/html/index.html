<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <script src="../js/script.js"></script>
</head>

<body>

<!-- === Navigationsleiste === -->

<nav id="data-page">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="scanned-pic">
                    <video id="video" height="500" width="500" playsinline autoplay></video>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="infosOfScan">
                    <div class="box foundFood bstyle">
                        recognized food:
                    </div>

                    <div class="box isHealthy">
                        Healthometer:
                    </div>

                    <div class="box sugar bstyle">
                        sugar:
                    </div>

                    <div class="box fat bstyle">
                        fat:
                    </div>

                    <div class="box vitamins bstyle">
                        vitamins:
                    </div>
                </div>
            </div>
        </div>

        <div class="switchButtons">
            <button id="btn" type="button">Screenshot</button>
        </div>

        <canvas id="canvas" width="640" height="480"></canvas>

        <div class="row">
            <div class="col-6 infoButton">
                <button class="info" >
                    &#8505;
                </button>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
